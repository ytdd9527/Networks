# 开启自动更新
auto-update: false

# max-distance最大距离限制 100
# pushitem-tick 1 Tick=0.5秒 推送物品的时间
# grabitem-tick 1 Tick=0.5秒 抓取物品的时间
# required-power 抓取和推送分别每次网络电力消耗
# enable 是否启用模型 false true
# type 指定模型的类型 错误类型enable将会启用false
items:
  #网络链式推送器
  NE_CHAIN_PUSHER:
    max-distance: 32
    pushitem-tick: 6
    grabitem-tick: 12
    use-special-model:
      enable: false
  #网络链式推送器Plus
  NE_CHAIN_PUSHER_PLUS:
    max-distance: 64
    pushitem-tick: 6
    grabitem-tick: 12
    use-special-model:
      enable: false
